    <div class="modal fade" id="profileModal" tabindex="0" aria-labelledby="profileModalLabel" aria-hidden="true">

    <div class="modal fade" id="newCompanyModal" tabindex="-1" aria-labelledby="newCompanyModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="newCompanyModalLabel">Novo Classificado</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <fieldset>
                  <div class="mb-3">
                      <label class="form-label">Nome</label>
                      <input type="text" id="name" class="form-control">
                  </div>
                  <div class="mb-3">
                      <label class="form-label">Descrição</label>
                      <input type="text" id="desc" class="form-control">
                  </div>
                  <div class="mb-3">
                      <label class="form-label">Contato</label>
                      <input type="text" id="contact" class="form-control">
                  </div>
                  <div class="mb-3">
                      <label class="form-label">Categoria</label>
                      <select id="disabledSelect" class="form-select select-modal-form">
                          <option>Categoria</option>
                          <option>Construção</option>
                          <option>Faxina</option>
                          <option>Fretes</option>
                          <option>Outros</option>
                          <option>Todos</option>
                      </select>
                  </div>
              </fieldset>
          </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-dark btn-modal-form" data-bs-dismiss="modal">Enviar</button>
          </div>
        </div>
      </div>
